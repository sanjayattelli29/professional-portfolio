<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <form method="post" action="https://script.google.com/macros/s/AKfycby4ut6Y4kpkUQsu6oDeUAuu9CQCAP5U0WLdgpUHLuVHWQCvJS-ErM25D-_6GCkM_Ypj/exec" id="contact-form">
            <h4>Contact Us</h4>
            <input type="text" name="your-name" placeholder="Name">
            <br/>
            <input type="text" name="your-number" placeholder="Number">
            <br/>
            <input type="email" name="your-email" placeholder="Email">
            <br/>
            <textarea name="message" rows="7" placeholder="Your Message"></textarea>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    <script src="GoogleSheet.js"></script>
</body>

</html>
